<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="utf-8">
    <title>OSM Smart Store Monitor </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    
    <link rel="icon" href="{% static 'images/osm3.png' %}" type="image/icon type">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/stylo2.css' %}" rel="stylesheet">
    <!-- Manual Css stylesheet -->
     <link href="{% static 'css/manualstyle2.css' %}" rel="stylesheet" type="text/css"> 
    
  


    {% block page_css %}

           
                    
    {% endblock %}

    
</head>
<body>


<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3"  id="dark-sidebar-1">
        <nav class="navbar ">
            <a href="" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary" id="osmid1" >OSM</h3>
                <img src="{% static 'images/osm3.png' %}" width="160px" class="osmId">

            </a>
            <div class="d-flex align-items-center ms-4 mb-4 pt-3">
                <div class="position-relative">
                    <img class="rounded-circle" src="{% static 'images/rsz_password_size.jpg' %}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0 dark-mode-text">{{name}}</h6>
                    <span class="dark-mode-text">Admin</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="{% url 'home' %}" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i><span
                    class="dark-mode-text"> Dashboard</span></a>
                <div class="nav-item dropdown">
                    
                </div>
                <a href="{% url 'emp' %}" class="nav-item nav-link "><i class="fas fa-user-alt"></i> <span
                    class="dark-mode-text"> Employee Mng</span></a>
                <a href="{% url 'stock' %}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i><span
                    class="dark-mode-text"> inventory Mng</span></a>
                <a href="{% url 'salepre' %}"class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i><span
                    class="dark-mode-text"> Sale Prediction</span></a>
                <a href="{% url 'repo' %}"class="nav-item nav-link"><i class="fa fa-file"></i> <span
                    class="dark-mode-text"> Report</span></a>
                <a href="{% url 'setting' %}" class="nav-item nav-link"><i class="fas fa-cogs"></i><span
                    class="dark-mode-text"> User Setting</span></a>
                

             
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0" id="Dark-Mode-nav">
            <a href="home.html" class="navbar-brand d-flex d-lg-none me-4">
                
                <img src="{% static 'images/osm3.png' %}" width="120px">
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <!-- <form class="d-none d-md-flex ms-4">
                <input class="form-control border-0" type="search" placeholder="Search">
            </form> -->
            <div class="navbar-nav align-items-center ms-auto">
                
                
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="{% static 'images/rsz_password_size.jpg' %}" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex  dark-mode-text">{{name}}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0" id="dark-mode-back99">
                        <a href="{% url 'home' %}" class="dropdown-item dark-mode-text">Home</a>
                        <a href="{% url 'setting' %}" class="dropdown-item dark-mode-text">Settings</a>
                        <a href="{% url 'logout' %}" class="dropdown-item dark-mode-text">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        
            {% block content %}


            
            
           


            {% endblock content %}

           
            
          


            
            







            
        
    </div>
    <!-- JavaScript Libraries -->

   
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <script src="{% static 'js/darkbase.js' %}"></script>
    <script src="{% static 'js/userSetting/darkMode2.js' %}"></script>
    



   
    
    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    

    {% block page_scripts %}

           
                    
            {% endblock %}
    </body>
