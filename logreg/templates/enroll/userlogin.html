<!doctype html>
<html lang="en">
    {% load static %}

    


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/switchButton.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style>
            
            a{
                text-decoration: none;
                color: white;
                text-shadow: #B5EA9E;
                
            }
            a:hover{
                color: white;
            }
       
        </style>
</head>

<body>
 
    <!-- backgorund image  -->
    <img src="{% static 'images/business.jpg' %}" class="Manual_bg">
    <div class="container-fluid" >
        <div class="row justify-content-end">
            <div class="col-3 mt-5">
                
                    <!-- <div class="switch-toggle" id="switch-toggle1">
                        <input type="checkbox" id="bluetooth">
                        <label for="bluetooth"></label>
                    </div> -->
          
               
            </div>
        </div>


       
    </div>
    <!-- login page -->
    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
        <div class="carousel-inner" style="overflow: visible;">
            <div class="carousel-item active" id="Admin-Page">
                <div class="container-fluid ">
                    <div class="row">

                        <div class="col-12">
                            <p class="text-center">
                                <img src="{% static 'images/admin.png' %}" width="250px" height="125px" class="admin-icon">
                            </p>
                            <div class="flip-card">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <div class="row justify-content-center align-items-center ">
                                            <div class=" col-lg-5 col-xl-4 col-md-6 col-sm-8 col-12 account">


                                                <p class="user mt-2 shadow2" >ADMIN PANEL</p>
                                                

                                                <section class="main1">
                                                    <form class="form-31" id="Form-31" method="POST">
                                                      
                                                        <p class="clearfix">                            {% csrf_token %}
                                                            <label for="login">Username</label>
                                                            <input type="text" name="login" id="login"
                                                                placeholder="Username">
                                                        </p>
                                                        
                                                        <p class="clearfix">
                                                            <label for="password">Password</label>
                                                            <input type="password" name="password" id="password"
                                                                placeholder="Password">
                                                        </p>

<!--                                                     
                                                            {% if msg %}

                                                            <p style="color: red;">
                                                                {{msg}}
                                                            </p>


                                                            {% endif %} -->

                                

                                                        <p class="clearfix">
                                                            <input type="checkbox" name="remember" id="remember">
                                                            <label for="remember">Remember me</label>
                                                        </p>
                                                        <p class="clearfix">
                                                            <input type="submit" name="submit" value="Sign in"
                                                                id="sign-in">
                                                        </p>
                                                      

                                                        
                                                    </form>
                                                       
                                                        <div class="row forget-password justify-content-evenly">
                                                        <div class="col-7 ">
                                                            <span class="password shadow2" 
                                                                id="Fpassword" >
                                                                <a href="{% url 'recover' %}"> Forget Password</a>

                                                                </span>
                                                        </div>
                                                        <div class="col-5 shadow2 ">
                                                            <a  href="{% url 'signup' %}" >
                                                                
                                                                <span class="register"> Register</span> 
                                                            </a>
                                                            

                                                            

                                                                 
                                                        </div>

                                                    </div>

                                                </section>

                                            </div>


                                        </div>
                                    </div>
                                    <div class="flip-card-back">

                                        <div class="row justify-content-center align-items-center  ">
                                            <div class=" col-lg-5 col-xl-4 col-md-6 col-sm-8 col-12 account">
                                                <div class="row justify-content-start">
                                                    <div class="col-4">
                                                        <button class="undo-Button" id="undo" onclick="flipTheCard2()">
                                                            <img src="{% static 'images/backbutton.png' %}" width="60px"
                                                                height="33px">

                                                    </div>
                                                </div>
                                                <p class="user1 shadow2">Recovery</p>

                                                <section class="main1">
                                                    <form class="form-31-b" id="Form-31-b">
                                                        <p class="clearfix1">
                                                            <label for="login">Username</label>
                                                            <input type="text" name="login" id="user"
                                                                placeholder="Username">
                                                        </p>
                                                        <p>
                                                            <label>Organization Name</label>
                                                            <input type="text" name="login" id="organization"
                                                                placeholder="Enter here">

                                                        </p>
                                                        <p>
                                                            <input type="text" id="sq" name="sq" value="{{sq}}" readonly>
                                                            <input type="text" name="login" id="secQ"
                                                                placeholder="Enter here">

                                                        </p>

                                                        <p class="clearfix" id="submit">
                                                            <input type="submit" name="submit" value="Recover">
                                                        </p>

                                                    </form>


                                                </section>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item  " id="Employee-Page">
                <div class="container-fluid">
                    <div class="row justify-content-center align-items-center">

                        <div class="col-12">
                            <p class="text-center ">
                                <img src="{% static 'images/admin.png' %}" width="250px" height="125px" class="admin-icon">
                            </p>
                           
                        </div>
                        <div class="col-lg-5 col-xl-4 col-md-6 col-sm-8 col-12 account2">
                            <p class="user mt-2 text-center shadow" >Employee</p>
                            <form action="" method="=POST"></form>

                            {% csrf_token %}


                            <div class="form-floating mb-3 ">
                                <input  type="text" class="form-control m-sizing " id="id" name="id" placeholder="Enter UserName" >
                                <label for="floatingInput " class="username-employee">EMP_ID:</label>
                             </div>
                             <div class="form-floating mb-3 ">
                                <input  type="password" class="form-control m-sizing " id="pass" name="pass" placeholder="Enter UserName" >
                                <label for="floatingInput " class="username-employee">PASSWORD:</label>
                             </div>
                             <div class="row justify-content-end">
                                <div class="col-sm-3 col-4 ">
                                    <button class="btn m-button">Sign in</button>
                                  </div> 
                                  
                             </div>

                            </form>
                             

                        </div>
                    </div>
                   
                </div>
            </div>

        </div>


        <!-- <a class="container-switch carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"> -->
        

    </div>
    <script>
        $('.carousel').carousel({
            interval: false,
        });
    </script>



    <script src="{% static 'js/flip.js' %}"></script>
    <!-- <script src="assets/login/slider.js"></script> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
