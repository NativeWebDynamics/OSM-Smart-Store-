<!doctype html>
<html lang="en">
    {% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>
<script>  
    function matchPassword() {  
      var pw1 = document.getElementById("Npas");  
      var pw2 = document.getElementById("CNpas");  
      if(pw1 != pw2)  
      {   
        alert("Passwords did not match");  
      } else {  
        alert("Password created successfully");  
      }  
    }  


    function verifyPassword() {  
  var pw = document.getElementById("Npas").value;  
  //check empty password field  
  if(pw == "") {  
     alert ("**Fill the password please!");  
     return false;  
  }  
   
 //minimum password length validation  
  if(pw.length < 8) {  
     alert('Password length must be atleast 8 characters');
     return false;  
  }  
  
//maximum length of password validation  
  if(pw.length > 15) {  
     alert('Password length must not exceed 15 characters')  
     return false;  
  } else {  
     alert("Password is correct");  
  }  
}  
    </script>  

<body>

    <!-- backgorund image  -->
    <img src="{% static 'images/business.jpg' %}" class="Manual_bg">

    <!-- form -->

    <div class="container-fluid ">
        <div class="row">

            <div class="col-12">
                <p class="text-center">
                    <img src="{% static 'images/admin.png' %}" width="250px" height="125px" class="admin-icon">
                </p>

                <div class="row justify-content-center align-items-center ">
                    <div class=" col-lg-5 col-xl-4 col-md-6 col-sm-8 col-12 account">


                        <p class="user mt-2 shadow2 text-center">Password Reset</p>

                        <section class="main1">
                            <form class="form-31" id="Form-31" method="POST">
                                {% csrf_token %}

                                    <input type="password" name="Npas" id="Npas" placeholder="New Password">
                                    <label id="Npass-error1">New Password is Empty</label>
                                    
                                </p>
                                
                                <p class="clearfix">
                                    <label for="password" class="password-text">Confirm Password</label>
                                    <input type="password" name="CNpas" id="CNpas" placeholder="Confirm Password" >
                                    <label  id="CNpass-error1">Confirm Password is Empty</label>
                                    <label  id="CNpass-error2">passwords are not matched</label>
                                    
                                </p>
                                
                                
                               
                                <p class="clearfix">
                                    <input type="submit" name="submit"  value="Change" id="Changecredbutton">
                                </p>
                            </form>
                            <div class="row forget-password justify-content-evenly">

                                        id="Fpassword" >
                                        <a href="{% url 'login' %}"> Back to Login</a>

                                </div>
                                
                                    

                                    

                                         
                                

                            </div>

                                    <span class="error-message"  id="error3">Your passwords not matched</span> -->
                                </p>
                            </div>
                        </div>

                    </div>


                </div>
            </div>




        </div>
